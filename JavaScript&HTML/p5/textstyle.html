<html>
	<head>
		<title>Text Style</title>
		<script src="textstyle.js"></script>
	</head>
	<body>
	<h2>Styling Paragraphs</h2>
	<p id="p1" style="font-family:verdana">Below is a drawing of a polar bear. Polar bears can be found in cold regions</p>
	<center><img src="../images/bear.png" style="margin-left:auto; margin-right:auto"></center>
	<p id="p2" style="font-family:verdana">Below is a drawing of a lion. Lions are found in warm regions</p>
	<center><img src="../images/lion.png" style="margin-left:auto; margin-right:auto"></center>
	<p id="p3" style="font-family:verdana">Below is a drawing of a giraffe. Giraffes are found in warm regions</p>
	<center><img src="../images/giraffe.png" style="margin-left:auto; margin-right:auto"></center>
	<hr>
	<button type="button" id="verdana">Verdana</button>
	<button type="button" id="times">Times New Roman</button>
	<button type="button" id="comic">Comic Sans MS</button>
	<button type="button" id="red">Red</button>
	<button type="button" id="green">Green</button>
	<button type="button" id="black">Black</button>

	</body>
</html>
